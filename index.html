<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="register.js" defer></script>
  <script type="module" src="login.js" defer></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="login-form">
    <form>
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="email" placeholder="Email" id="email" autocomplete="nope" required>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" id="password" autocomplete="new-password" required>
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <button id="submit" type="submit">Register</button>
        <button id="login" type="submit">Sign in</button>
      </div>
    </form>
  </div>
  <!-- partial -->

</body>

</html>
